{% extends "layout.html" %}
{% block body %}
  <h2>User ID</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('enter_id') }}" method=post>
    <dl>
      <dt>Provide Your Unique User ID:
      <dd><input required type=text name=pID>
      <dd><input type=submit value=Login>
    </dl>
  </form>
{% endblock %}
