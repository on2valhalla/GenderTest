{% extends "layout.html" %}
{% block body %}
  <h2>Admin Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('admin_login') }}" method=post>
    <dl>
      <dt>Provide Your Administrator Password:
      <dd><input type=text name=password>
      <dd><input type=submit value=Login>
    </dl>
  </form>
{% endblock %}
